<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>自定义插件</title>
	</head>
	<body>
		<div id="demo" style="width: 1200px;margin: 0 auto">
			<!--2. 调用插件的指令-->
			<p v-my-directive="msg">{{msg}}</p>
		</div>
		<script type="text/javascript" src="lib/vue.js"></script>
		<!--引入自定义的插件-->
		<script type="text/javascript" src="js/vue-muCustomPlugin.js"></script>
		<script>
			//注册声明使用插件,会直接调用install()
			Vue.use(MyPlugin);
			//1. 调用全局的方法
			Vue.myGlobalMethod();
			var vm = new Vue({
				el: '#demo',
				data: {
					msg: 'Hello World'
				},
				methods: {
					getCont() {
						alert(this.$refs.pCont.textContent);
					}
				},
				directives: {
					'lower-case-text': {
						bind: function(el, binding) {
							el.textContent = binding.value.toLowerCase();
						}
					},
				}
			});
			//3. 调用实例方法
			vm.$myMethod();
		</script>
	</body>
</html>
